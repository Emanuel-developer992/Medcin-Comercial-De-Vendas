<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/style-guide/css/fluig-style-guide.min.css">
        <script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
        <script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
        <script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
        <script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js"> charset="uft-8"</script>
        </head>
        <body>
            <div class="fluig-style-guide">
                <form name="form" role="form">
                    <div class="row">
                        <!-- 1° Painel -->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Informações Básicas</h3>
                            </div>
                            <div class="panel-body">
                                
                                <!-- 1° Input -->
                                <!-- ID (P-01) Automatico -->
        
                                <!-- 2° Input -->
                                <div class="form-group col-md-5">
                                    <label for="nomeProj">Nome do Pojeto</label>
                                    <input name="nomeProj" type="text" class="form-control" id="nomeProj">
                                </div>
        
                                <!-- 3° Input -->
                                <div class="form-group col-md-5">
                                    <label for="client">Cliente/Patrocinador</label>
                                    <input name="client" type="text" class="form-control" id="client">
                                </div>
        
                                <!-- 4° Input -->
                                <div class="form-group col-md-2">
                                    <label for="dataCadastroP">Data de Cadastro do Projeto</label>
                                    <input name="dataCadastroP" type="date" class="form-control" id="dataCadastroP">
                                </div>
        
                                <!-- 5° Input -->
                                <div class="form-group col-md-4">
                                    <label for="budgetA">Budget Aprovado</label>
                                    <input name="budgetA" type="text" class="form-control" id="budgetA" mask="R$ 999,999,999.00">
                                </div>

                                <!-- 6° Input -->
                                <div class="form-group col-md-3">
                                    <label for="pfp">Prazo de Finalização do Projeto</label>
                                    <input name="pfp" type="date" class="form-control" id="pfp">
                                </div>

                                <!-- 7° Input -->
                                <div class="form-group col-md-5">
                                    <label for="respProj">Responsável pelo Projeto</label>
                                    <input name="respProj" type="text" class="form-control" id="respProj">
                                </div>
                            </div>
                        </div>
                    </div>                 
                </form>
            </div>
        </body>
</html>
