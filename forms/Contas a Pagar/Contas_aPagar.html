<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
    <script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
    <script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
    <script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!--Meu CSS -->
    <link href="css/Contas_aPagar.css" rel="stylesheet">

</head>
    
    <script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>

<body>
    <div class="fluig-style-guide">
        <form name="form" role="form">
            <div class="row">

                <!-- 1° Input -->
                <!-- ID (SC-0001) Automatico -->
                <div class="form-group col-md-2">
                    <label>Número Solicitação de Compra</label>
                    <div class="input-group">
                        <div class="input-group-addon">ID</div>
                        <input type="text" id="idSeq" name="idSeq"  class="form-control form-control-sm mInt" readonly="" style="text-align: center;" value="SC-0001">
                    </div>
                </div>

                    <div class="clearfix"></div>

                <!-- 2° Input -->
                <div class="form-group col-md-5">
                    <label>Data da Solicitação</label>
                    <input name="date_solicitation" type="date" class="form-control" id="date_solicitation">
                </div>

                    <!-- 3° Input -->
                    <div class="form-group col-md-5">
                    <label>Prazo de Encerramento</label>
                    <input name="deadline" type="date" class="form-control" id="deadline">
                </div>

                    <!-- 4° Input -->
                    <div class="form-group col-md-5">
                    <label>Solicitante</label>
                    <input name="requester" type="text" class="form-control" id="requester" placeholder="Solicitante...">
                </div>

            </div>

            

            <br>
            <div class="col-md-11"></div>
            <button type="button" class="btn btn-primary" id="button" onclick="wdkAddChild('tb_addItem')">Adicionar Item</button>
            <div class="clearfix"></div>
            <br>

            <!-- Tabela 1--> 
            <div class="table-responsive medcin-contas col-md-12">

                <br>
                <div class="row">

                    <!--Row 1-->
                    <div class="form-group col-md-2">
                        <label>Item</label>
                        <input type="text" name="item" id="item" class="form-control">
                    </div>
        
                    <!--Row 2-->
                    <div class="form-group col-md-5">
                        <label>Descrição</label>
                        <div class="input-group">
                            <input type="text" name="descricao" class="form-control">
                            <div class="input-group-btn"><button type="button" class="btn btn-info" onclick="modal_add()">Buscar</button></div>
                        </div>
                    </div>

                    <div class="clearfix"></div>

                    <!--Row 3-->
                    <div class="form-group col-md-3">
                        <label>Fornecedor</label>                                        
                        <input type="text" name="fornecedor" id="fornecedor" class="form-control">
                    </div>

                    <!--Row 4-->
                    <div class="form-group col-md-1">
                        <label>Quantidade</label>
                        <input name="qtd" type="number" class="form-control" id="qtd" placeholder="Qtd.:">
                    </div>
                
                    <!--Row 5-->
                    <div class="form-group col-md-2">
                        <label>Unidade de Medida</label>
                        <select name="unit" type="text" class="form-control" id="unit">
                            <option value="Unidade">Unidade</option>
                            <option value="Kg">Kg</option>
                            <option value="g">g</option>
                            <option value="Metros">Metros</option>
                            <option value="Litros">Litros</option>
                            <option value="ml">ml</option>
                        </select>
                    </div>
                
                    <!-- Row 6-->
                    <div class="form-group col-md-3">
                        <label>Valor Unitário</label>
                        <input name="money" type="text" class="form-control" id="money" placeholder="R$ 0,00" mask="R$ #.##0,00">
                    </div>
                
                    <!--Row 7-->
                    <div class="form-group col-md-3">
                        <label>Valor Total do Item</label>
                        <input name="money_final" type="text" class="form-control" id="money_final" placeholder="R$ 0,00" mask="R$ #.##0,00">
                    </div>

                    <hr>

                </div>

                <table tablename="tb_addItem" class="table table-sm medcin-contas" id="tb_addItem" noaddbutton="true" nodeletebutton="true">
                    <thead>
                        <tr>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>

                                <div class="row">

                                    <!--Row 1-->
                                    <div class="form-group col-md-2">
                                        <label>Item</label>
                                        <input type="text" name="tb_item" id="tb_item" class="form-control">
                                    </div>
                        
                                    <!--Row 2-->
                                    <div class="form-group col-md-5">
                                        <label>Descrição</label>
                                        <div class="input-group">
                                            <input type="text" name="tb_descricao" class="form-control">
                                            <div class="input-group-btn"><button type="button" class="btn btn-info" onclick="modal_add()">Buscar</button></div>
                                        </div>
                                    </div>

                                    <div class="clearfix"></div>

                                    <!--Row 3-->
                                    <div class="form-group col-md-3">
                                        <label>Fornecedor</label>                                        
                                        <input type="text" name="tb_fornecedor" id="tb_fornecedor" class="form-control">
                                    </div>

                                    <!--Row 4-->
                                    <div class="form-group col-md-1">
                                        <label>Quantidade</label>
                                        <input name="tb_qtd" type="number" class="form-control" id="tb_qtd" placeholder="Qtd.:">
                                    </div>
                                
                                    <!--Row 5-->
                                    <div class="form-group col-md-2">
                                        <label>Unidade de Medida</label>
                                        <select name="tb_unit" type="text" class="form-control" id="tb_unit">
                                            <option value="Unidade">Unidade</option>
                                            <option value="Kg">Kg</option>
                                            <option value="g">g</option>
                                            <option value="Metros">Metros</option>
                                            <option value="Litros">Litros</option>
                                            <option value="ml">ml</option>
                                        </select>
                                    </div>
                                
                                    <!-- Row 6-->
                                    <div class="form-group col-md-3">
                                        <label>Valor Unitário</label>
                                        <input name="tb_money" type="text" class="form-control" id="tb_money" placeholder="R$ 0,00">
                                    </div>
                                
                                    <!--Row 7-->
                                    <div class="form-group col-md-3">
                                        <label>Valor Total do Item</label>
                                        <input name="tb_money_final" type="text" class="form-control" id="tb_money_final" placeholder="R$ 0,00">
                                    </div>

                                    <hr>

                                </div>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>

            <br>

            <div class="row">

                <!-- 5º Input-->
                <div class="form-group col-md-3">
                    <label>Valor Total da Solicitação</label>
                    <input name="money_all" type="text" class="form-control" id="money_all" placeholder="R$ 0,00">
                </div>

                 <!-- 6º Input-->
                 <div class="form-group col-md-3">
                    <label>Cotações Anexadas?</label>
                    <input name="price" type="text" class="form-control" id="price" placeholder="Cotação Anexada...">
                </div>

            </div>

            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                <a id="aprovacao_gerente_tabs" class="nav-link active" data-toggle="tab" href="#aprovacao_gerente_nav">Aprovação Nível Gerente</a>
                </li>
                <li class="nav-item">
                <a id="aprovacao_financeiro_tabs" class="nav-link" data-toggle="tab" href="#aprovacao_financeiro_nav">Aprovação Nível Financeiro</a>
                </li>
                <li class="nav-item">
                <a id="recebimento_tabs" class="nav-link" data-toggle="tab" href="#recebimento_nav">Inspeção de Recebimento</a>
                </li>
            </ul>

            <div class="tab-content">

            <!--Navegação (1)-->
            <div id="aprovacao_gerente_nav" class="container tab-pane active" aria-selected="true">
                <div class="row">

                    <br>
                    <div class="col-md-11"></div>
                    <button type="button" class="btn btn-primary" id="button" onclick="wdkAddChild('tb_aprovacao_gerente')">Adicionar Item</button>
                    <div class="clearfix"></div>
                    <br>

                    <!-- Tabela 2--> 
                    <div class="table-responsive medcin-contas col-md-12">

                        <div class="row">
        
                            <!--Row 1-->
                            <div class="form-group col-md-8">
                                <label>Observações da Solicitação</label>
                                <input type="text" name="tobs" id="tobs" class="form-control">
                            </div>
                
                            <!--Row 2-->
                            <div class="form-group col-md-2">
                                <label>Data</label>
                                <input type="date" name="tdate" id="tdate" class="form-control">
                            </div>

                            <!--Row 3-->
                            <div class="form-group col-md-2">
                                <label>R$</label>                                        
                                <input type="text" name="tpayment" id="tpayment" class="form-control" placeholder="R$ 0,00">
                            </div>

                            <hr>

                        </div>

                        <table tablename="tb_aprovacao_gerente" class="table table-sm" id="tb_aprovacao_gerente" noaddbutton="true" nodeletebutton="true">
                            <thead>
                                <tr>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
        
                                        <div class="row">
        
                                            <!--Row 1-->
                                            <div class="form-group col-md-8">
                                                <label>Observações da Solicitação</label>
                                                <input type="text" name="tb_obs" id="tb_obs" class="form-control">
                                            </div>
                                
                                            <!--Row 2-->
                                            <div class="form-group col-md-2">
                                                <label>Data</label>
                                                <input type="date" name="tb_date" id="tb_date" class="form-control">
                                            </div>
        
                                            <!--Row 3-->
                                            <div class="form-group col-md-2">
                                                <label>R$</label>                                        
                                                <input type="text" name="tb_payment" id="tb_payment" class="form-control" placeholder="R$ 0,00">
                                            </div>
        
                                            <hr>
        
                                        </div>

                                    </td>
        
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>

                <div class="row">

                    <div class="form-group col-md-2">
                        <label>Aprovado?</label>                                        
                        <select type="text" name="aprovacao_gerente" id="aprovacao_gerente" class="form-control">
                            <option value="Sim">Sim</option>
                            <option value="Não">Não</option>
                        </select>
                    </div>

                    <div class="form-group col-md-2">
                        <label>Responsável pela Aprovação</label>                                        
                        <input type="text" name="aprovacao_responsavel_gerente" id="aprovacao_responsavel_gerente" class="form-control">
                    </div>

                    <div class="form-group col-md-2">
                        <label>Data da Aprovação</label>                                        
                        <input type="date" name="aprovacao_data_gerente" id="aprovacao_data_gerente" class="form-control">
                    </div>

                </div>

            </div>

             <!--Navegação (2)-->
             <div id="aprovacao_financeiro_nav" class="container tab-pane" aria-selected="true">

            </div>

             <!--Navegação (3)-->
             <div id="recebimento_nav" class="container tab-pane" aria-selected="true">

            </div>
                
            <!--Modal-->
            <div class="modal" id="modal_zoom" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">

                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                            <button type="button" class="close" onclick="modal_close()" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <div class="modal-body">
                            <form>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Recipient:</label>
                                <input name="teste1" type="text" class="form-control" id="recipient-name">
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">Message:</label>
                                <textarea name="teste2" class="form-control" id="message-text"></textarea>
                            </div>
                            </form>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" onclick="modal_close()">Close</button>
                            <button type="button" class="btn btn-primary">Send message</button>
                        </div>

                    </div>
                </div>
            </div>

            <!--MyScript-->
            <script type="text/javascript" src="js/Contas_aPagar.js"></script>

        </form>
    </div>
</body>
</html>
